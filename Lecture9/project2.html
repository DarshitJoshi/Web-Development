<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Job Application</h4>

    <label for="name1">Name:</label>
    <input type="text" name="name1" id="name1">
    <br/>
    <br/>

    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
    <br/>
    <br/>

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone">
    <br/>
    <br/>

    <label for="resume">Resume:</label>
    <input type="file" name="resume" id="resume">
    <br/>
    <br/>

    <label for="number1">Experience(in years):</label>
    <input type="number" name="number1" id="number1" min="0" max="50">
    <br/>
    <br/>

    <fieldset>
        <legend>Skills</legend>

        <label for="html1">HTML:</label>
        <input type="checkbox" name="html1" id="html1">
        <br/>
        <br/>

        <label for="CSS1">CSS:</label>
        <input type="checkbox" name="CSS1" id="CSS1">
        <br/>
        <br/>

        <label for="javascript1">Javascript1:</label>
        <input type="checkbox" name="javascript1" id="javascript1">
        <br/>
        <br/>

    </fieldset>

    <label for="highestEdu1">Highest Education:</label>
    <select name="highestEdu1" id="highestEdu1">
        <option value="1">High School</option>
        <option value="2">Intermediate</option>
        <option value="3">Graduate</option>
    </select>

    <br/>
    <fieldset>
        <legend>Availability</legend>
         <label for="qqq">Full-time</label>
         <input type="radio" name="qqq" id="qqq">
         <label for="ppp">Part-time</label>
         <input type="radio" name="ppp" id="ppp">
    </fieldset>
    
    <br/>
    <br/>

    <label for="www">Additional Comments:</label>
    <br/>
    <textarea name="www" id="www" cols="30" rows="10"></textarea>

    <input type="submit" value="Submit Application">

    
</body>
</html>
