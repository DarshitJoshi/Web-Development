<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Complex Form</h3>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
    
            <label for="name1">Name:</label>
            <input type="text" name="name1" id="name1">
    
            <label for="email1">Email:</label>
            <input type="text" name="email" id="email1">
    
            <label for="phone">Phone:</label>
            <input type="tel" name="phone1" id="phone1">
    
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="DOB" id="DOB">
    
            <br/>
    
            <span>Gender:</span>
    
            <label for="m">Male</label>
            <input type="radio" name="m" id="m">
    
            <label for="f">Female</label>
            <input type="radio" name="f" id="f">
    
            <br/>
    
            <label for="Country">Country:</label>
            <select name="Country" id="Country">
                <option value="1">India</option>
                <option value="2">Russia</option>
                <option value="3">United States</option>
                <option value="4">China</option>
            </select>
    
    
        </fieldset>
    
        <fieldset>
            <legend>Address</legend>
    
            <label for="s1">Street:</label>
            <input type="text" name="s1" id="s1">
    
            <label for="c1">City:</label>
            <input type="text" name="c1" id="c1">
    
            <label for="s2">State:</label>
            <input type="text" name="s2" id="s2">
    
            <label for="z1">Zip Code:</label>
            <input type="tel" name="z1" id="z1">
        </fieldset>
    
        <fieldset>
            <legend>Other Information</legend>
            <label for="cmmnt">Comments:</label>
            <textarea name="cmmnt" id="cmmnt" cols="70" rows="10"></textarea>
            <label for="zz">I agree to the terms of service</label>
            <input type="checkbox" name="zz" id="zz">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
